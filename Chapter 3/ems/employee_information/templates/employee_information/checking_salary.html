{% extends "employee_information/base.html" %} {% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
  <div class="mdc-card py-2">
    <div class="d-flex justify-content-between align-items-center">
      <form class="user" method="POST" action="result">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label class="control-label">Monthly Rate</label>
          <input
            type="float"
            name="MonthlyRate"
            id="MonthlyRate"
            class="form-control form-control-sm rounded-0"
            placeholder="Inputkan Monthly Rate"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Relationship Satisfaction</label>
          <input
            type="float"
            name="RelationshipSatisfaction"
            id="RelationshipSatisfaction"
            class="form-control form-control-sm rounded-0"
            placeholder="Inputkan Relationship Satisfaction"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Stock Option Level</label>
          <input
            type="integer"
            name="StockOptionLevel"
            id="StockOptionLevel"
            class="form-control form-control-sm rounded-0"
            placeholder="Inputkan Stock Option Level"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Years Since Last Promotion</label>
          <input
            type="integer"
            name="YearsSinceLastPromotion"
            id="YearsSinceLastPromotion"
            class="form-control form-control-sm rounded-0"
            placeholder="Inputkan Years Since Last Promotion"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Checking Salary</button>
      </form>
    </div>
  </div>
</div>
{% endblock pageContent %}
